<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main {
        width: 600px;
        height: 40px;
        background-color: rgb(230, 230, 130);
    }

    .body {
        width: 600px;
        height: 300px;
        background-color: rgb(230, 230, 130);
    }
</style>

<body style="border: 10px solid rgb(230, 230, 130); width: 600px; height: 340px;">
    <div class="main">
        <div class="top">
            <h2 style="color: blue; background-color: aqua; margin-top: 0px;">ĐĂNG KÝ HỌC VIÊN</h2>
        </div>
    </div>
    <div class="body">
        <form action="none" style="margin-bottom: 10px;">Họ và tên: <input name="name" type="text"
                style="margin-left: 20px;"></form>
        <form action="none" style="margin-bottom: 10px;">Ngày sinh: <input name="date" type="date"
                style="margin-left: 20px;"></form>
        <form action="none" style="margin-bottom: 10px;">Giới tính:
            <label><input name="sex" type="radio" style="margin-left: 30px;">Nam</label>
            <label><input name="sex" type="radio" style="margin-left: 30px;">Nữ</label>
        </form>
        <form action="none" style="margin-bottom: 10px;">Địa chỉ: <input name="address" type="text"
                style="width: 140px; height: 40px; margin-left: 40px;"></form>
        <form action="none" style="margin-bottom: 10px;">Lớp:
            <select name="class" style="margin-left: 60px;">
                <option value="choose">-Chọn lớp-</option>
                <option value="ten">10</option>
                <option value="eleven">11</option>
                <option value="twelve">12</option>
            </select>
        </form>
        <form action="none" style="margin-bottom: 10px;">Email: <input name="email" type="email"
                style="margin-left: 48px;"></form>
        <form action="none">Điện thoại: <input name="numberphone" type="number" style="margin-left: 20px;"></form>
        <button style="margin-top: 10px; margin-left: 100px;">Đăng ký</button>
        <button style="margin-top: 10px;">Đăng nhập</button>
    </div>
</body>

</html>
